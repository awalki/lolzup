services:
  redis:
    image: redis:7-alpine
    container_name: lolzup_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  bot:
    build: .
    container_name: lolzup_bot
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    command: [ "uv", "run", "main.py" ]

  worker:
    build: .
    container_name: lolzup_worker
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    command: [ "uv", "run", "taskiq", "worker", "tkq:broker" ]

  scheduler:
    build: .
    container_name: lolzup_scheduler
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    command: [ "uv", "run", "taskiq", "scheduler", "tkq:scheduler" ]

volumes:
  redis_data: