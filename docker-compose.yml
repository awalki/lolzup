services:
  postgres:
    image: postgres:15-alpine
    container_name: lolzup_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lolzup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lolzup_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  bot:
    build: .
    container_name: lolzup_bot
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    command: [ "uv", "run", "main.py" ]

  worker:
    build: .
    container_name: lolzup_worker
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    command: [ "uv", "run", "taskiq", "worker", "tkq:broker" ]

  scheduler:
    build: .
    container_name: lolzup_scheduler
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/lolzup
    command: [ "uv", "run", "taskiq", "scheduler", "tkq:scheduler" ]

volumes:
  postgres_data:
  redis_data: